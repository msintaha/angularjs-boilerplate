<form ng-controller="LoginController" ng-submit="login(credentials)" novalidate>
  <fieldset class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="name" class="form-control" id="exampleInputName1" placeholder="Enter username" ng-model="credentials.username">
    <small class="text-muted">We'll never share your email with anyone else.</small>
  </fieldset>
  <fieldset class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="credentials.password">
  </fieldset>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
